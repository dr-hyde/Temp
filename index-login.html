<!DOCTYPE html>
<html>
	<head>
		<title>Log In</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/custom-login.css"/>
	</head
	<body>
		<div class="row front">
			<div class="col-sm-7 left-side">
				<div class="left-content">
					<h1>BROOD</h1>
					<p>Baithe baithe kya karein, karna nahi kuch kaam. Shuru karo brooding leke kisi ka bhi naam.</p>
					<div class="row make-list">
						<div class="col">
							<ul>
								<li>Waqt barbaad karo.</li>
								<li>Load lo.</li>
								<li>Mahol kharab karo.</li>
							</ul>
						</div>
						<div class="col">
							<ul>
								<li>Zindagi ki jhand.</li>
								<li>Woh dekho kabutar.</li>
								<li>Mamu banaya.</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-5 right-side">
				<div class="row bar-right">
					<div class="col b-login">
						Log In
					</div>
					<div class="col b-signup">
						Sign Up
					</div>
				</div>
				<div class="login">
					<form>
						<div class="form-inp">
							<input type="email" class="form-control form-control-lg" placeholder="Email"/>
							<input type="password" class="form-control form-control-lg" placeholder="Password"/>
						</div>
						<input type="submit" class="form-control form-control-lg" value="Log In"/>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
